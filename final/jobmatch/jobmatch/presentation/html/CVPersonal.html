<html>
  <head>
    <title> CV persoenliche Daten </title>
    <link rel=stylesheet type="text/css" href="style.css">
  </head>
  
  <body> 
    <hr>
    <h1> Persoenliche Daten </h1>
    <form action='./CVPersonal.html' method='get'>
    <input type="hidden" name="action" value="write">
    <table border=1>
    <tr><td>
    Name: </td><td> <input type="text" id="lName" name="lName" size="20" maxlength="25"> </td></tr><tr><td>
    Vorname: </td><td> <input type="text" id="fName" name="fName" size="20" maxlength="20"> </td></tr><tr><td>
    Geschlecht: </td><td> <input type="radio" id="msex" name="sex" value="m">  m
                          <input type="radio"id="wsex"name="sex" value="w">  w </td></tr><tr><td>
    Geburtsdatum: </td><td> Tag   <input type="text" id="day" name="day" size=2 maxlength=2>
                            Monat <input type="text" id="month" name="month" size=2 maxlength=2>
                            Jahr  <input type="text" id="year" name="year" size=4 maxlength=4> </td></tr><tr><td>
    Heimatort: </td><td> <input type="text" id="residence" name="residence"size=20 maxlength=50> </td></tr><tr><td>
    Nationalitaet: </td><td> <select id ="nationality" name="nationality">
                             <option id="templateNationality" >Schweiz
                             </select> </td></tr><tr><td>
    Strasse: </td><td> <input type="text" id="street" name="street" size=25 maxlength=50> </td></tr><tr><td>
    Hausnummer: </td><td> <input type="text" id="housenumber" name="housenumber" size=5 maxlength=5> </td></tr><tr><td>
    PLZ: </td><td> <input type="text" id="zip" name="zip" size=10 maxlength=10> </td></tr><tr><td>
    Ort: </td><td> <input type="text" id="city" name="city" size=20 maxlength=30> </td></tr><tr><td>
    Land: </td><td> <select name="country">
                    <option id="templateCountry" value="ch">Schweiz
                    </select> </td></tr><tr><td>
    Telefonnummer: </td><td> <input type="text" id="phonenumber" name="phonenumber" size=25 maxlength=25> </td></tr><tr><td>
    Faxnummer: </td><td> <input type="text" id="faxnumber" name="faxnumber" size=25 maxlength=25> </td></tr><tr><td>
    Mobilnummer: </td><td> <input type="text"id="natel" name="natel" size=25 maxlength=25> </td></tr><tr><td>
    Foto hinzufuegen: </td><td> <input type="file" id="picture" name="picture"></td></tr><tr><td>
    <input type="submit" name="submit" value="SubmitData"> </td></tr>
    </table> 
    </form>
    
    
    <p>
    <a href="./CVEducation.html"> Weiter </a> <p>
    <a href="./CandidateHome.html"> Zurueck zur Uebersicht </a> <p>
    
    <hr>
    <a href="./Welcome.html"> Zurueck zur Einstiegsseite </a> <br>
  </body>
</html>
