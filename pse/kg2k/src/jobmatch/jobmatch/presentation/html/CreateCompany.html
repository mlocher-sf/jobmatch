<html>
  <head>
    <title> Firma erstellen </title>
    <link rel=stylesheet type='text/css' href='style.css'>
  </head>

  <body>
  <hr>
  <h1> Neue Firma erstellen </h1>
    <form action='./CreateCompany.po' method='get'>
      <input type="hidden" name="action" value="create">
      <table border=1> <tr>
	  <td>
	    Username: </td>
	  <td> <input type='text' name='username' size='20' maxlength='20'></td>
	</tr>
	<tr>
	  <td>
	    Passwort:
	  </td>
	  <td>
	    <input type='password' name='passphrase' size='20' maxlength='20'>
	  </td>
	</tr>
	<tr>
	  <td>
	    Passwort bestaetigen: </td>
	  <td> 
	    <input type='password' name='passphraseConfirm' size='20' maxlength='20'>
	  </td>
	</tr>
	<tr>
	  <td>
	    eMail:
	  </td>
	  <td>
	    <input type='text' name='eMail' size='40'>
	  </td>
	  <td>
	    <input type = 'submit' name = 'submit' value= 'Firma erstellen' >
	  </td>
	</tr>
      </table>
  </form>
  
    <div id='MessageDiv'>
      <strong id='messageContainer'><span id='message'>The message</span></strong>
    </div>

  <hr>
  <a href='./admin/ControlCenter.po'> Zurueck zum Control Center </a> <br>
  </body>
</html>
