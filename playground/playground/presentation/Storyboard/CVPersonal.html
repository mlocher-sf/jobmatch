
<HTML>
  <HEAD>
    <TITLE> CV persoenliche Daten </TITLE>

  </HEAD>
  <BODY> 

<FORM>
<TABLE WIDTH=300 BORDER=1><TR><TD>
   Persoenliche Daten: <BR>
   Name:<INPUT TYPE="text" SIZE=10 MAXLENGTH=25><BR>
   Vorname:<INPUT TYPE="text" SIZE=10 MAXLENGTH=20><BR>
   eMail:<INPUT TYPE="text" SIZE=30 MAXLENGTH=50><BR>
   Geschlecht:<INPUT TYPE="checkbox" NAME="male" VALUE="m">m
              <INPUT TYPE="checkbox" NAME="female" VALUE="w">w<BR>
   Geburtsdatum: Tag<INPUT TYPE="text" SIZE=2 MAXLENGTH=2>
               Monat<INPUT TYPE="text" SIZE=2 MAXLENGTH=2>
                Jahr<INPUT TYPE="text" SIZE=2 MAXLENGTH=2><BR>
   Heimatort:<INPUT TYPE="text" SIZE=10 MAXLENGTH=50><BR>
   Nationalitaet:<SELECT NAME="nation">
                 <OPTION VALUE="ch">Schweiz
                 <OPTION VALUE="d">Deutschland
                 <OPTION VALUE="f">Frankreich
                 <OPTION VALUE="it">Italien
                 <OPTION VALUE="gb">England
                 </SELECT><BR>
   Strasse:<INPUT TYPE="text" SIZE=10 MAXLENGTH=50>
   Hausnummer:<INPUT TYPE="text" SIZE=5 MAXLENGTH=5><BR>
   PLZ:<INPUT TYPE="text" SIZE=10 MAXLENGTH=10>
   Ort:<INPUT TYPE="text" SIZE=10 MAXLENGTH=30><BR>
   Land:<SELECT NAME="nation">
        <OPTION VALUE="ch">Schweiz
        <OPTION VALUE="d">Deutschland
        <OPTION VALUE="f">Frankreich
        <OPTION VALUE="it">Italien
        <OPTION VALUE="gb">England
        </SELECT><BR>
   Telefon:<INPUT TYPE="text" SIZE=10 MAXLENGTH=25><BR>
   Fax:<INPUT TYPE="text" SIZE=10 MAXLENGTH=25><BR>
   Mobilnummer:<INPUT TYPE="text" SIZE=10 MAXLENGTH=25><BR>

  <INPUT TYPE="Submit" NAME="Submit" VALUE="Submit">

</TD></TR></TABLE>
</FORM>
  <P>
  <A HREF="CVOverview.html"> Zurueck zum Overview </A>

  </BODY>
</HTML>
